<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>머먹지</title>

    <link rel="stylesheet" href="/css/index.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="relative flex flex-col items-center">

<!-- ✅ 네비게이션 바 (Fade In Down) -->
<header class="w-full flex justify-between items-center px-16 py-4 text-lg text-gray-800 border-b-2 border-red-700 mb-14 animate__animated animate__fadeInDown">
    <a href="#" class="text-2xl font-bold text-red-800 logo animate__animated animate__rubberBand">
        <img src="/image/logo.png" alt="logo" onclick="location.href='/'"/>
    </a>
    <nav class="flex space-x-16 uppercase font-semibold text-red-800 text-2xl">
        <a class="hover:animate-pulse refrigerator">Refrigerator</a>
        <a class="hover:animate-pulse like">Like</a>
        <a class="hover:animate-pulse recipe">Recipe</a>
    </nav>

    <!-- ✅ 로그인 상태 변경을 위한 버튼 그룹 -->
    <div class="nav-buttons hidden md:flex space-x-2">
        <button id="loginBtn"
                class="px-3 md:px-4 py-2 bg-red-700 text-white rounded-lg hover:bg-red-700 transition"
                onclick="location.href='login'"
        >login
        </button>
        <button id="signupBtn"
                class="px-3 md:px-4 py-2 bg-red-700 text-white rounded-lg hover:bg-red-700 transition"
                onclick="location.href='signup'"
        >Sign
        </button>
        <button id="mypageBtn"
                class="px-3 md:px-4 py-2 bg-red-700 text-white rounded-lg hover:bg-red-700 transition none"
                onclick="location.href='#'"
        >Mypage
        </button>
        <button id="logoutBtn"
                class="px-3 md:px-4 py-2 bg-red-700 text-white rounded-lg hover:bg-red-700 transition none"
                onclick="logout()"
        >Logout
        </button>
    </div>
</header>

<!-- ✅ 메인 로고 (Zoom In) -->
<div class="text-center my-16 flex justify-center animate__animated animate__zoomIn">
    <h1 class="brand-text px-8">오늘 뭐 먹을까? 🤔</h1>
</div>

<!-- ✅ AI 레시피 검색 버튼 (Pulse Infinite) -->
<main class="flex flex-col items-center justify-center text-center px-4 relative z-10 h-[20vh]">
    <p class="text-lg md:text-xl text-gray-600">냉장고 속 재료를 분석해 AI가 추천해주는 레시피를 받아보세요!</p>
    <button class="recipe mt-6 px-5 md:px-6 py-3 bg-blue-500 text-white rounded-lg text-lg hover:bg-blue-600 transition animate__animated animate__pulse animate__bounce">
        레시피 검색하기
    </button>
</main>

<!-- ✅ 냉장고 및 음식 이미지 섹션 (Fade In Up & Floating) -->
<div class="flex justify-center gap-10 px-10 my-10 animate__animated animate__fadeInUp">
    <div class="text-center">
        <img src="/image/냉장고.png" alt="Refrigerator" class="refrigerator dessert-img mx-auto floating"/>
        <p class="text-red-800 font-semibold mt-2 text-xl md:text-2xl">Refrigerator</p>
    </div>
    <div class="text-center">
        <img src="/image/도넛.png" alt="Like" class="like dessert-img mx-auto floating"/>
        <p class="text-red-800 font-semibold mt-2 text-xl md:text-2xl">Like</p>
    </div>
    <div class="text-center">
        <img src="/image/전.png" alt="Recipe" class="recipe dessert-img mx-auto floating"/>
        <p class="text-red-800 font-semibold mt-2 text-xl md:text-2xl">Recipe</p>
    </div>
</div>


<script type="module" src="/js/main.js"></script>
</body>
</html>
