<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/like.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>머먹지</title>
</head>
<body>
        <header>
            <a id="animatedBox4" class="animate__animated animate__rubberBand" href="/"><img src="/image/logo.png" alt="logo"></a>
            <ul class="nav justify-content-center">
                <li id="animatedBox1" class="animate__animated nav-item">
                    <a class="nav-link" aria-current="page" href="#">리스트 목록</a>
