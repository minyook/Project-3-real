<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!-- CSS 연결 -->
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Firebase 관련 스크립트 -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"/>

    <script type="module" src="/js/signup.js"></script>
</head>
<body>
<!-- 애니메이션과 컨테이너 -->
<div id="main-container" class="animate__animated animate__fadeInRight container">
    <div class="login-box">
        <h2>회원가입</h2>
        <form action="signup" method="POST">
            <input type="text" id="memberName" name="memberName" placeholder="이름" required>
            <input type="email" id="memberEmail" name="memberEmail" placeholder="이메일" required>
            <input type="password" id="memberPassword" name="memberPassword" placeholder="비밀번호" required>
            <input type="password" id="memberRePassword" name="memberRePassword" placeholder="비밀번호 재확인" required>

            <button type="submit" onclick="signup(event)">회원가입</button>
            <p>이미 계정이 있으신가요?<br><a href="/">로그인 페이지로 이동</a></p>
        </form>
    </div>
</div>

<!-- Firebase 초기화 -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";

    const firebaseConfig = {
        apiKey: process.env.FIREBASE_API_KEY,
        authDomain: "project-9th-team3-eb188.firebaseapp.com",
        projectId: "project-9th-team3-eb188",
        storageBucket: "project-9th-team3-eb188.firebasestorage.app",
        messagingSenderId: "682296446694",
        appId: "1:682296446694:web:7dcededde4a7fa18857527",
        measurementId: "G-Z5FR7WTXTB"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
</script>

</body>
</html>
